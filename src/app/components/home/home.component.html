<div>
  <h1>les messages pour Charlène</h1>
  <a class="btn btn-danger" routerLink="/ajout/message">Nouveau message </a>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Titre</th>
      <th scope="col">description</th>
      <th scope="col">photo</th>
      <th scope="col">date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of this.annonces">
      <th scope="row">{{item.id}}</th>
      <td>{{item.titre}}</td>
      <td>{{item.description}}</td>
      <td>{{item.image}}</td>
      <td>{{item.dateAjout | date:"dd/MM/yyy"}}</td>
      <td><a class="btn btn-danger" [routerLink]="['/detail',item.id]">Voir le détail du message</a>


    </tr>

  </tbody>
</table>




</div>
